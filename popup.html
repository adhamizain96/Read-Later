<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }

      .container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 24px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .controls input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
      }

      .button-primary {
        background-color: #4285f4;
      }

      .button-secondary {
        background-color: #f44336;
      }

      .url-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .url-list li {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #f8f8f8;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .url-list li .link {
        flex: 1;
        color: #4285f4;
        text-decoration: none;
        margin-right: 5px;
        display: flex;
        align-items: center;
      }

      .url-list li .link img {
        margin-right: 5px;
      }

      .url-list li .link:hover {
        text-decoration: underline;
      }

      .url-list li .remove-button {
        background-color: transparent;
        color: #f44336;
        border: none;
        cursor: pointer;
      }

      .url-list li .remove-button:hover {
        color: #d32f2f;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Read Later</h1>
      </header>
      <div class="controls">
        <input id="searchInput" type="text" placeholder="Search..." />
        <input id="tagsInput" type="text" placeholder="Filter by tags..." />
        <button id="clearAllBtn" class="button button-secondary">Clear</button>
      </div>
      <ul id="urls" class="url-list"></ul>
      <button id="saveBtn" class="button button-primary">Save Current Page</button>
    </div>
  </body>
</html>
