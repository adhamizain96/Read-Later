<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      height: 500px;
      padding: 10px;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow-y: auto;
    }
    .header {
      text-align: center;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: white;
      border-radius: 4px;
    }
    .urls-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .url-item {
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .url-item a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #333;
    }
    .url-item img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Saved Pages</h1>
  </div>
  <ul class="urls-list" id="urls"></ul>

  <script src="popup.js"></script>
</body>
</html>
